# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true

# Enable configuration cache (faster Gradle startup, but may have issues with some plugins)
# Set to 'true' for full enable, 'warn' to try with warnings, or comment out to disable
org.gradle.configuration-cache=true

# Increase daemon memory for better performance
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable incremental compilation for faster builds
org.gradle.incremental=true

